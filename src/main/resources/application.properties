
# ===============================
# Spring Application
# ===============================
spring.application.name=salon-booking-platform

# ===============================
# Datasource (PostgreSQL + Hikari)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/salon_db
spring.datasource.username=postgres
spring.datasource.password=1026344372
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# Redis
# ===============================
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms

# ===============================
# Mail
# ===============================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# Multipart (File Upload)
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Server
# ===============================
server.port=${PORT:8080}
server.compression.enabled=true

server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# Application Specific
# ===============================
app.name=SalonBook
app.version=1.0.0

# JWT
app.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Razorpay
app.payment.razorpay.key-id=${RAZORPAY_KEY_ID:}
app.payment.razorpay.key-secret=${RAZORPAY_KEY_SECRET:}
app.payment.razorpay.webhook-secret=${RAZORPAY_WEBHOOK_SECRET:}

# Twilio SMS
app.sms.twilio.account-sid=${TWILIO_ACCOUNT_SID:}
app.sms.twilio.auth-token=${TWILIO_AUTH_TOKEN:}
app.sms.twilio.phone-number=${TWILIO_PHONE_NUMBER:}

# Google Maps
app.maps.google-api-key=${GOOGLE_MAPS_API_KEY:}

# Booking
app.booking.grace-period-minutes=15
app.booking.auto-cancel-minutes=20
app.booking.default-slot-duration=30
app.booking.queue-update-interval=30

# Subscription
app.subscription.trial-days=30
app.subscription.reminder-days-before-expiry=7

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.com.salonplatform=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/salon-platform.log

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# ===============================
# CORS
# ===============================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600
